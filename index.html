<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
    <!-- app container flex -->
        <div class="page-flex ">
        <!-- body container flex -->
            <div class="page-body">
                <header class="page__sidebar">sidebar</header>
                <main class="page__content">content</main>
            </div>
         <!-- player container flex -->
            <aside class="page__player ">
                <!-- player track flex item -->
                <div class="track">

                    <figure class="track__album-image">
						<img src="./img/sinister.jpeg" alt="" />
					</figure>

					<div class="track__info">
						<h3>Sinister</h3>
						<h4>Brano Nome</h4>
					</div>

					<div>
						<button>
							<i class="fa-regular fa-heart"></i>
						</button>
						<button>
							<i class="fa-regular fa-folder"></i>
						</button>
					</div>

                </div>

                <!-- player flex item -->
                <div class="player__bar">play</div>

                <!-- player controls  flex item -->
                <div class="player__controls">volume</div>
            </aside>  
        </div> 
    </body>
</html>
