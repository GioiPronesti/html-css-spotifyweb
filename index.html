<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
    <!-- app container flex -->
        <div class="page-flex ">
        <!-- body container flex -->
            <div class="page-body ">
                <header class="page__sidebar  pd-left">
					<div class="link__logo">
						<img class="logo-image" src="./img/logo-small.svg"  alt="logo spotify" width="50px" 
						> 
						<span class="logo-name">Spotify</span>
					</div>
					<div class="link__menu">
						<div class="link__home">
							<a href="#">Home</a>
						</div>
						<div class="link__search">
							<a href="#">Cerca</a>
						</div>
						<div class="link__library">
							<a href="#">La tua libreria</a>
						</div>
					</div>
					<div class="link__playlist">
						<strong class="playlist-title">
							playlist
						</strong>
						
					</div>
					<div class="link__name-playlist">
						<ul>
							<li><a href="#">Nome Playlist</a></li>
							<li><a href="#">Nome Playlist</a></li>
							<li><a href="#">Nome Playlist</a></li>
							<li><a href="#">Nome Playlist</a></li>
							<li><a href="#">Nome Playlist</a></li>
						</ul>

					</div>
					<div class="link__profile">profile</div>
				</header>
                <main class="page__content">content</main>
            </div>
         <!-- player container flex -->
            <aside class="page__player ">
                <!-- player track flex item -->
                <div class="track">

                    <figure class="track__album-image">
						<img src="./img/sinister.jpeg" alt="" />
					</figure>

					<div class="track__info">
						<h3>Sinister</h3>
						<h4>Brano Nome</h4>
					</div>

					<div>
						<button>
							<i class="fa-regular fa-heart"></i>
						</button>
						<button>
							<i class="fa-regular fa-folder"></i>
						</button>
					</div>

                </div>

                <!-- player flex item -->
                <div class="player__bar">

                    <!-- player controls container  -->
                    <div class="player__controls">


						<button class="controls__icon">
							<i class="fa-solid fa-shuffle"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-backward-step"></i>
						</button>
						<button class="controls__icon icon__play">
							<i class="fa-regular fa-circle-play"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-forward-step"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-arrow-rotate-right"></i>
						</button>
					</div>

                     <!-- player progress bar container  -->
					<div class="player__progress">
						<div class="progress__time">0:25</div>
						<div class="slider"></div>
						<div class="total__time">4:56</div>
					</div>

                </div>

                <!-- player controls  flex item -->
                <div class="controls">
                    <button class="controls__icon icon__play">
						<i class="fa-solid fa-list"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-display"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-volume-high"></i>
					</button>
					<div class="slider"></div>
                </div>
            </aside>  
        </div> 
    </body>
</html>
