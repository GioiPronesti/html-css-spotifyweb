<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
		integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
    <!-- app container flex -->
        <div class="page-flex ">
        <!-- body container flex -->
            <div class="page-body ">
                <header class="page__sidebar  pd-left">
					
					<!-- Spotify logo -->
					<a class="logo" href="./">
                        <img class="logo-lg" src="./img/logo.svg" alt="logo spotify">
						<img class="logo-xs" src="./img/logo-small.svg"  alt="logo spotify"> 
					</a> 
					
					<!-- MenÃ¹ navigation -->
					<nav class="link__menu active">
						<ul>
							<li class="link__item">
								<a href="#">
									<img class="item-icon" src="./img/home.svg" alt="home" />
									<span class="item-text"> Home </span>
								</a>
							</li>
							<li class="link__item">
								<a href="#">
									<img class="item-icon" src="./img/search.svg" alt="search a new song" />
									<span class="item-text"> Cerca </span>
								</a>
							</li>
							<li class="link__item">
								<a href="#">
									<img class="item-icon" src="./img/libreria.svg" alt="your library" />
									<span class="item-text"> La tua libreria </span>
							</li>
					
						</ul>
					</nav>

					<!-- Add new playlist -->
					<div class="new-playlist">
						<strong class="new-playlist__title">
							Playlist
						</strong>

						<button class="new-playlist__button">
							<div class="button-icon">
								<i class="fa-solid fa-plus"></i>
							</div>
							<span>Crea playlist</span>
						</button>
						
					</div>
					
					<!-- Playlist -->
					<ul class="playlist-item">
						<li class="playlist-item" ><a href="#">Nome Playlist</a></li>
						<li class="playlist-item" ><a href="#">Nome Playlist</a></li>
						<li class="playlist-item" ><a href="#">Nome Playlist</a></li>
						<li class="playlist-item" ><a href="#">Nome Playlist</a></li>
						<li class="playlist-item" ><a href="#">Nome Playlist</a></li>
					</ul>

					<!-- User Profile  -->
					<div class="user-details">

						<button class="app-download">
							<img src="./img/download.svg" alt="" />
							<span class="button-text"> Installa app </span>
						</button>

						<a class="user-profile" href="">
							<div class="user-thumbnail">
								<img src="./img/profile.svg" alt="" />
							</div>
							<span class="user-name"> John Doe </span>
						</a>

					</div>
				</header>

				<!-- Content   -->
                <main class="page__content ">

					

					<!-- Album Content -->
					<div class="main__content">
						
						<!--head Content   -->
						<div class="head__content">
						
							<div class="section-upgrade">
								upgrade button
							</div>
						</div>

						<!-- Content Menu  -->
						<nav class="menu__content">
							menu

							<ul>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</nav>
						
						<!-- Section Card album  -->
						<div class="section__content"> 
                            cards
						</div>

					</div>


				</main>
            </div>
         <!-- player container flex -->
            <aside class="page__player ">
                <!-- player track flex item -->
                <div class="track">

                    <figure class="track__album-image">
						<img src="./img/sinister.jpeg" alt="" />
					</figure>

					<div class="track__info">
						<h3>Sinister</h3>
						<h4>Brano Nome</h4>
					</div>

					<div>
						<button>
							<i class="fa-regular fa-heart"></i>
						</button>
						<button>
							<i class="fa-regular fa-folder"></i>
						</button>
					</div>

                </div>

                <!-- player flex item -->
                <div class="player__bar">

                    <!-- player controls container  -->
                    <div class="player__controls">


						<button class="controls__icon">
							<i class="fa-solid fa-shuffle"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-backward-step"></i>
						</button>
						<button class="controls__icon icon__play">
							<i class="fa-regular fa-circle-play"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-forward-step"></i>
						</button>
						<button class="controls__icon">
							<i class="fa-solid fa-arrow-rotate-right"></i>
						</button>
					</div>

                     <!-- player progress bar container  -->
					<div class="player__progress">
						<div class="progress__time">0:25</div>
						<div class="slider"></div>
						<div class="total__time">4:56</div>
					</div>

                </div>

                <!-- player controls  flex item -->
                <div class="controls">
                    <button class="controls__icon icon__play">
						<i class="fa-solid fa-list"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-display"></i>
					</button>
					<button class="controls__icon">
						<i class="fa-solid fa-volume-high"></i>
					</button>
					<div class="slider"></div>
                </div>
            </aside>  
        </div> 
    </body>
</html>
